<h1>My Awesome List</h1>
<div class="mt-4 mb-4">
  <button class="btn btn-primary btn-sm" routerLink="create" style="width:100px;">Add</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Tag</th>
      <th scope="col">URL</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let awesome of awesomes">

        <td>{{awesome.tag}}</td>
        <td><a href="{{awesome.url}}">{{awesome.url}}</a></td>
        <td>{{awesome.description}}</td>
        <td>
          <button class="btn btn-info" routerLink="/edit/{{awesome.id}}" >Change</button>
        </td>

    </tr>
  </tbody>
</table>
