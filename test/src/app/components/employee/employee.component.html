
<form class="d-flex">
  <input class="form-control me-2" name="name" [(ngModel)]="name"   type="text" placeholder="Search" aria-label="Search">
</form>
<div>
  <button class="btn btn-primary btn-sm" routerLink="add">Add</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees | searchfilter: name ; index as idx">
      <th scope="row">{{idx+1}}</th>
      <td>{{emp.name}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.salary}}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">Delete</button>
        <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{emp.id}}">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
