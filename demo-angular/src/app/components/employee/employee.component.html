<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="employee1.name">
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="employee1.email">
  </div>
  <div class="form-group">
    <label for="">Salary</label>
    <input type="number" name="salary" class="form-control" [(ngModel)]="employee1.salary">
  </div>
  <button class="btn btn-primary btn-sm mt-4">Submit</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employee; index as idx">
      <th scope="row">{{idx+1}}</th>
      <td>{{emp.name}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.salary}}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">Delete</button>
        <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{emp.id}}">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
